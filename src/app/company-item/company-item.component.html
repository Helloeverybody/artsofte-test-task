<div [ngClass]="{company_card: true}">
  <img [src]="company.logo" [ngClass]="{company_logo: true}">
  <p [ngClass]="{company_name: true}">"{{company.business_name}}" {{company.suffix}}</p>
  <p [ngClass]="{company_detail: true}">{{company.type}}</p>
  <p [ngClass]="{company_detail: true}">{{company.industry}}</p>
</div>
