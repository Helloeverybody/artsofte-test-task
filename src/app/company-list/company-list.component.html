<h2>Список компаний</h2>
<div *ngIf="isAvailable">
  <app-company-sort (sortList)="startSort($event)"></app-company-sort>
  <app-company-filter (filtrateList)="startFilter($event)"></app-company-filter>
  <div *ngFor="let company of companies" [routerLink]="['detail', company.id]">
    <app-company-item [company]="company"></app-company-item>
  </div>
</div>
