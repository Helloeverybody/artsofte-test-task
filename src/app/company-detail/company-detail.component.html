<div>
  <img [src]="company.logo" [ngClass]="{company_logo: true}">
  <p [ngClass]="{company_name: true}">
    <b>Название:</b> "{{company.business_name}} {{company.suffix}}"
  </p>
  <p [ngClass]="{company_detail: true}">
    <b>Род деятельности:</b> {{company.industry}}
  </p>
  <p [ngClass]="{company_detail: true}">
    <b>Слоган:</b> "{{company.catch_phrase}}"
  </p>
  <div>
    <p [ngClass]="{company_detail: true}">
      <b>Контакты</b>
    </p>
    <p [ngClass]="{company_detail: true}">
      Номер телефона: {{company.phone_number}}
    </p>
    <p [ngClass]="{company_detail: true}">
      Адрес: {{company.full_address}}
    </p>
  </div>
</div>
